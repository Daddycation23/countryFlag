<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .flag {
      display: flex;
      width: 900px;
      height: 600px;
    }

    h1, h2, h3 {
      width: 300px;
      height: 600px;
      margin: 0;
    }

    h1 {
      background-color: #03045E;
    }

    h2 {
      background-color: aliceblue;
    }

    h3 {
      background-color: #CE1126;
    }
  </style>
</head>

<body>
  <div class="flag">
    <h1></h1>
    <h2></h2>
    <h3></h3>
  </div>
</body>

</html>
